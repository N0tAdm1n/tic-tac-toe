<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="player-name-conatiner">
      <div class="player1">
        <input type="text" id="player1" name="player1" value="Player 1" />
      </div>
      <div class="player2">
        <input type="text" id="player2" name="player2" value="Player 2" />
      </div>
    </div>
    <div class="buttons-container">
      <button class="start">Start</button>
      <button class="restart">Restart</button>
      <div>
        <label for="vsPlayer">vsPlayer</label>
        <input type="radio" name="mode" id="vsPlayer" />
        <label for="vsAI">vsAI</label>
        <input type="radio" name="mode" id="vsAI" />
      </div>
    </div>
    <div class="board">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div class="winner-announcement-container"></div>
  </body>
</html>
